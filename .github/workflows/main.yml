name: 'mirror from codeberg'

on:
  push:
    branches:
        - __mirror
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: bridgelightcloud/github-mirror-action@v2
        with:
          origin: 'https://codeberg.org/aerphanas/minigrep.git'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
